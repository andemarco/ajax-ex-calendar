<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- MOMENTS -->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <h1 class="month_name"></h1>
    <div class="change_month">
      <span class="prev_month">Mese Precedente</span>
      <span class="next_month">Mese Successivo</span>
    </div>
    <ul class="month_days">

    </ul>


    <script id="entry-template" type="text/x-handlebars-template">
        <h1>{{monthname}}</h1>
        <li data-holi="{{fest}}">{{day}}</li>
    </script>
    <!-- JAVASCRIPT -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
